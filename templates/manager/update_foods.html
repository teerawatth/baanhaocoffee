{% extends 'home.html' %}

{% block content %}
{% load crispy_forms_tags %}
{% load humanize %}

<div class="text-xl text-center mt-5 mb-5 font-extrabold">อัพเดทรายการอาหาร</div>



<div class="m-2 mb-28">
    <form class="mx-auto max-w-sm" id="addPetsForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit"
                class="text-white bg-[#7e6663] hover:bg-white hover:text-black hover:border-2 font-medium rounded-lg text-sm py-2 px-5 mx-auto">อัพเดทรายการอาหาร</button>
        </div>
    </form>
</div>

{% endblock %}
