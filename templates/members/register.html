{% extends 'home.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="text-xl text-center mt-5 mb-5 font-extrabold">สมัครสมาชิก</div>



<div class="m-2">
<form class="max-w-sm mx-auto text-sm" method="post" enctype="multipart/form-data" action="{% url 'register' %}">
    {% csrf_token %}

    {{ form|crispy }}

    <div class="text-center">
    <button type="submit"
        class="text-black bg-white border border-[#3b3b3b] hover:bg-[#3b3b3b] hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">สมัครสมาชิก</button>
    </div>
</form>
</div>

{% endblock %}
